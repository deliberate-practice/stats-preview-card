<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Kamal Adebayo | Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">

    <main>
      <div class="card">
        <div class="card__image">
          <picture>
            <source srcset="./images/image-header-desktop.jpg" media="(min-width: 800px)">
            <img src="./images/image-header-mobile.jpg" alt="Business Growth Services">
          </picture>
        </div>
        <div class="card__section">
          <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
          <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="card__dataRow">
            <div class="card__data">
              <p><b>10k+</b></p>
              <p>companies</p>
            </div>
            <div class="card__data">
              <p><b>314</b></p>
              <p>templates</p>
            </div>
            <div class="card__data" >
              <p><b>12m+</b></p>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kamal Adebayo</a>.
    </footer>
  </div>
</body>
</html>
